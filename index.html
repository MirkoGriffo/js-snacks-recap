  <head>

  <body>
    <div id="app">
      <div class="contatti" >
        
        <ul
        v-for="(contatto, index) in contatti"
        >
            <li :class="[contatto.attivo === true ? 'attivo' : 'nonAttivo']"> {{ contatto.nome }} {{ contatto.cognome }} <span @click="cliccaNumero(index)">{{contatto.numero}}</span></li>
        </ul>
    </div>
</div> 

</div> 
    </div>
